<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- We added our custom css BELOW all the other stuff. It what you want to load last-->
    <link rel="stylesheet" href="css/main.css">
    <!--Remember title DOES NOT show up on the page. It is in the head-->

    <title>Hello, world!</title>
  </head>
  <body>
    <!--We added the card here class so we can target that div-->
    <div class="card">
       <h1 id="main-head">TRIVIA GAME</h1>
       <!--You should really only have one h1 on an html page as a rule of thumb but it won't break, it is just a convention --> 
        <div class="card-body">
          <!--For this example, we made the card-title a class but class is really for things we have more than one of, so id would be better option-->
          <h2 class="card-title">Trivia Game</h2>
          <!--Here is how to set up an id-->
          <div id = "quiz-stuff">Quiz Stuff</div>
          <div id = "add-stuff"></div>
          <!--And here is our id for our timer-->
          <div id ="timer"></div>
          <!-- This sets up the value. We can manipulate this in Javascript-->
          <button value="10" id="my_button">PUSH ME</button>

        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Our custom javascript goes here-->
    <script src="js/main.js"></script>
</body>
</html>
